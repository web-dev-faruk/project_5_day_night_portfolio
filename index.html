<!-- night mood button section -->
    <div id='moodparent'>
        <div id="mood">
            <svg id="buttonSVG" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            viewBox="0 0 800 800" style="enable-background:new 0 0 800 800;" xml:space="preserve">
            <style type="text/css">
                .st0{fill:url(#SVGID_1_);}
                .st1{fill:url(#SVGID_2_);}
            </style>
            <g>
                
                    <linearGradient id="SVGID_1_" gradientUnits="userSpaceOnUse" x1="77.5" y1="400" x2="722.5" y2="400" gradientTransform="matrix(1 0 0 -1 0 800)">
                    <stop  offset="0" style="stop-color:#3FFCFF"/>
                    <stop  offset="0.1321" style="stop-color:#3AF3F9"/>

                    <stop  offset="0.8652" style="stop-color:#00A8BE"/>
                    <stop  offset="0.9944" style="stop-color:#0F8297"/>
                </linearGradient>
                <path class="st0" d="M682.5,525.1h-565c-22.1,0-40-34.5-40-77v-96.3c0-42.5,17.9-77,40-77h565c22.1,0,40,34.5,40,77v96.3
                    C722.5,490.7,704.6,525.1,682.5,525.1z"/>
            </g>
            <linearGradient id="SVGID_2_" gradientUnits="userSpaceOnUse" x1="5" y1="400" x2="436" y2="400" gradientTransform="matrix(1 0 0 -1 0 800)">
                <stop  offset="0" style="stop-color:#3FFCFF"/>
                <stop  offset="0.1321" style="stop-color:#3AF3F9"/>
                <stop  offset="0.3509" style="stop-color:#2ED9EA"/>

                <stop  offset="0.9944" style="stop-color:#0F8297"/>
            </linearGradient>
                <circle  id="buttonCircle" class="st1" onclick="moveC()" style="transform: translateX(0%);" cx="220.5" cy="400" r="215.5"/>
            </svg>
            
            <p id='moodhead'>
                L
            </p>
        </div>
    </div>
<!-- night mood button section -->






<script>
    // button
    function moveC(){
        const bodyStyle= document.body.style;
        const buttonStyle= document.getElementById(`buttonCircle`).style;
        if (buttonStyle.transform == `translateX(0%)`) {
            // main
            document.getElementsByTagName('main')[0].style.backgroundColor="#242424";

            // backcircle
            document.getElementsByClassName('backcircle')[0].style.backgroundColor="#ff6d1f";
            document.getElementsByClassName('backcircle')[1].style.backgroundColor="#ff6d1f";
            document.getElementsByClassName('backcircle')[2].style.backgroundColor="#ff6d1f";
            document.getElementsByClassName('backcircle')[3].style.backgroundColor="#ff6d1f";

            // main section
            document.getElementsByClassName('main-section')[0].style.backgroundColor="rgba(255, 102, 31, 0.13)";
            document.getElementsByClassName('main-section')[0].style.boxShadow="1px 1px 5px rgba(255, 157, 65, 0.37)";
            
            // dashboard
            document.getElementsByClassName('dashboard')[0].style.backgroundColor="rgba(255, 102, 31, 0.13)";
            //textmood
            document.getElementsByClassName('textmood')[0].style.color="white";
            document.getElementsByClassName('textmood')[1].style.color="white";
            document.getElementsByClassName('textmood')[2].style.color="white";
            document.getElementsByClassName('textmood')[3].style.color="white";
            document.getElementsByClassName('textmood')[4].style.color="white";
            document.getElementsByClassName('textmood')[5].style.color="white";
            document.getElementsByClassName('textmood')[6].style.color="white";
            document.getElementsByClassName('textmood')[7].style.color="white";
            document.getElementsByClassName('textmood')[8].style.color="white";
            document.getElementsByClassName('textmood')[9].style.color="white";
            document.getElementsByClassName('textmood')[10].style.color="white";
            document.getElementsByClassName('textmood')[11].style.color="white";
            document.getElementsByClassName('textmood')[12].style.color="white";
            document.getElementsByClassName('textmood')[13].style.color="white";
            document.getElementsByClassName('textmood')[14].style.color="white";
            document.getElementsByClassName('textmood')[15].style.color="white";

            // button
            buttonStyle.cssText= "fill:#ff8b4d; transform:translateX(40%)";
            bodyStyle.backgroundColor = 'black';

            // body
            document.getElementById("moodhead").style.color='white';
            document.getElementById("moodhead").innerHTML="N";

        }else if(buttonStyle.transform == `translateX(40%)`){
            // main
            document.getElementsByTagName('main')[0].style.backgroundColor="rgb(103, 255, 255)";
            
            // backcircle
            document.getElementsByClassName('backcircle')[0].style.backgroundColor="rgb(191, 255, 255)";
            document.getElementsByClassName('backcircle')[1].style.backgroundColor="rgb(191, 255, 255)";
            document.getElementsByClassName('backcircle')[2].style.backgroundColor="rgb(191, 255, 255)";
            document.getElementsByClassName('backcircle')[3].style.backgroundColor="rgb(191, 255, 255)";
           
            // main section
            document.getElementsByClassName('main-section')[0].style.backgroundColor="rgba(163, 255, 255, 0.479)";
            document.getElementsByClassName('main-section')[0].style.boxShadow="1px 1px 5px rgba(255, 157, 65, 0.37)";
            
            // dashboard
            document.getElementsByClassName('dashboard')[0].style.backgroundColor="rgba(203, 255, 255, 0.637)";

            //textmood
            document.getElementsByClassName('textmood')[0].style.color="black";
            document.getElementsByClassName('textmood')[1].style.color="black";
            document.getElementsByClassName('textmood')[2].style.color="black";
            document.getElementsByClassName('textmood')[3].style.color="black";
            document.getElementsByClassName('textmood')[4].style.color="black";
            document.getElementsByClassName('textmood')[5].style.color="black";
            document.getElementsByClassName('textmood')[6].style.color="black";
            document.getElementsByClassName('textmood')[7].style.color="black";
            document.getElementsByClassName('textmood')[8].style.color="black";
            document.getElementsByClassName('textmood')[9].style.color="black";
            document.getElementsByClassName('textmood')[10].style.color="black";
            document.getElementsByClassName('textmood')[11].style.color="black";
            document.getElementsByClassName('textmood')[12].style.color="black";
            document.getElementsByClassName('textmood')[13].style.color="black";
            document.getElementsByClassName('textmood')[14].style.color="black";
            document.getElementsByClassName('textmood')[15].style.color="black";

            // button
            buttonStyle.cssText= "fill:; transform:translateX(0%)";
            bodyStyle.backgroundColor="white";

            // body
            document.getElementById("moodhead").style.color='black';
            document.getElementById("moodhead").innerHTML="L";
        }
      
    }
    // button end
</script>
